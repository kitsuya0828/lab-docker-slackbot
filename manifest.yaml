display_information:
  name: docker-bot
  description: Docker disk usage monitoring BOT
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: docker-bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - users:read
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

